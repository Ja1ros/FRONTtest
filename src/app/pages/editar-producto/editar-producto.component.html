<div class="container mt-5">
  <div class="row">
      <div class="col-lg-5 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo"> {{ titulo }}</span>
                  <form class="mt-3" [formGroup]="productoForm"  >
                      <div class="mb-3">
                        <input type="text" formControlName="codigo" class="form-control form-control-lg" placeholder="Nombre" [value]="producto.Nombre" readonly>
                      </div>
                      <div class="mb-3">                       
                          <input type="text" formControlName="codigo" class="form-control form-control-lg" placeholder="Codigo" readonly >
                          <div class="text-danger"
                              *ngIf="productoForm.get('codigo')?.hasError('required') && productoForm.get('codigo')?.touched">
                          </div>
                      </div>                  
                      <div class="mb-3">
                          <input type="text" formControlName="peso" class="form-control form-control-lg"
                              placeholder="peso">
                          <div class="text-danger"
                              *ngIf="productoForm.get('peso')?.hasError('required') && productoForm.get('peso')?.touched">
                              <span>El peso <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                        <input type="text" formControlName="precio" class="form-control form-control-lg" readonly
                            placeholder="Precio" >
                        <div class="text-danger"
                            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                        </div>
                    </div>
                      <div class="mb-3">
                          <button class="btn btn-info btn float-start" (click)="calcularCodigoBarras()">Mostrar</button>
                          <input type="number" formControlName="codigoBarras" class="form-control form-control-lg" placeholder="Codigo de Barras" [value]="codigoBarras" readonly >
                      </div>
                      <div class="mb-3">
                          <button routerLink="/generarCBR" class="btn btn-secondary btn float-middle">VOLVER</button>                        
                          <!-- <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button> -->
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
